        <script>
            $(function(){
                var socket = null;
                var password_old = $("#password_old");
                var password = $("#password");
                var password_c = $("#password_c");
                var comment= $("#comment");
                // form要素を取得
                var element = document.getElementById("user") ;
                // form要素内のラジオボタングループ(name="hoge")を取得
                var radioNodeList = element.sexs ;
                
                $("#user").submit(function(){
                    if (!password_old.val()) return false
                    if (!socket){
                        alert("エラー：WebSocket接続が行われていません")
                    }
                    var greet = document.getElementById('passerr')
                    if (password.val() != password_c.val()){
                        passerr.innerHTML = '新しいパスワードが一致しません';
                        return false;
                    }else if((password.val().length < 8 && password.val().length >0) || password.val().length > 16){
                        passerr.innerHTML = 'パスワードの文字数が条件と一致しません';
                        return false;
                    }else{
                        var pass;
                        var come;
                        if(password.val().length == 0){
                            pass = password_old.val();
                        }else{
                            pass = password.val()
                        }
                        if(comment.val() == ""){
                            come = " ";
                        }else{
                            come = comment.val();
                        }
                        const yeari = document.nuser.year;
                        
                        // 値(数値)を取得
	                   const num = yeari.selectedIndex;
	                   //const num = document.form1.color1.selectedIndex;

	                   // 値(数値)から値(value値)を取得
	                   const yearstring = yeari.options[num].value;
	                   //const str = document.form1.color1.options[num].value;
                        var year = Number(yearstring);
                        // 選択状態の値(value)を取得 (Bが選択状態なら"b"が返る)
                        var sexstring = radioNodeList.value;
                        var sex = Number(sexstring);
                        socket.send(JSON.stringify({"Password": pass,"Sex": sex,"Year": year,"Comment":come,"OldPassword": password_old.val(),"PageOpen": false}));
                        return false;
                    }
                })
                
                
                
                
                window.onload = function(){
                    if (!window["WebSocket"]){
                        alert("エラー：WebSocketに対応していないブラウザです");
                    }else{
                        socket = new WebSocket("ws://{{.Host}}/editeduser");
	                    socket.onopen = function( event ) {
                        socket.send(JSON.stringify({"PageOpen": true}));
                        }
                        socket.onmessage = function(e){
                            var user = eval("(" + e.data + ")");
                            if(user.PageOpen){
                                var year = 0;
                                if (user.Year == 0){
                                    year = 95;
                                }else if (user.Year<1995){
                                    year = user.Year - 1900;
                                }else{
                                    year = user.Year - 1899;
                                }
                                document.nuser.year.selectedIndex = year;
                                var sex = 2;
                                if (user.Sex == 1){
                                    sex = 0;
                                }else if (user.Sex == 2){
                                    sex = 1;
                                }
                                var sexs = 
                                    document.getElementById( "user" ).sexs;
                                sexs[sex].checked = true;
	                           document.nuser.come.value = user.Comment;
                            }else{
                                if(!user.Check){
                                    alert("パスワードが違います。");
                                    window.location.href = 'http://{{.Host}}/edituser';
                                }else{
                                    document.cookie = "password=" + user.Password;
                                    window.location.href = 'http://{{.Host}}/commit';
                                }
                                
                            }
                        }
                    }
                }
